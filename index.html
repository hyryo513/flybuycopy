<!DOCTYPE html>
<html lang="en" class="has-background-dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>FlyBuy</title>
</head>

<body>
    <div class="header">
        <div class="block has-text-centered mt-50">
        <img class="flybuy-icon" src="assets/images/Flybuy_1 .png">
            <hr>
        </div>
    </div>
    <div class= "light-background">
    <div class="container paradise-background">
        <div class= "input-container">
                <h1 class="subtitle is-5 has-text-white">Buy Last Minute Flights at Your Price.</h1>
        <div class="block">

            <div class="field">
                <div class="control">
                    <label class="label">Select Departing City</label>
                    <div class="select">
                        <select id="origin">
                            <option>Minneapolis, MN</option>
                            <option>Chicago, IL</option>
                            <option>Los Angeles, CA</option>
                            <option>San Diego, CA</option>
                            <option>San Francisco, CA</option>
                            <option>Houston, TX</option>
                            <option>Phoenix, AZ</option>
                            <option>Miami, FL</option>
                            <option>Denver, CO</option>
                            <option>Kansas City, MS</option>
                            <option>Las Vegas, NV</option>
                            <option>Salt lake City, UT</option>
                            <option>Philadelphia, PA</option>
                            <option>Boston, MA</option>
                            <option>Des Moines, IA</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
            <div class="field">
                <label class="label">Max Budget ($)</label>
                <div class="control">
                    <input class="input" type="number" id="price" placeholder="Enter Max Budger Here" required />
                </div>
            </div>
                
            <div class="field">
                <label class="label">Start Date</label>
                <div class="control">
                        <form>
                                <div class="sd-container">
                                 <input name="calendarselect{ContactID}" class="timeselect" type="date" id="fromDT" required/>
                                  <span class="open-button">
                                    <button type="button"> <i class="fas fa-calendar-alt" alt= "Date Picker" id="datepickericon"></i></button>
                                  </span>
                                </div>
                              </form>
                </div>                
            </div>
            <div class="field">
                <label class="label">End Date</label>
                <div class="control">
                        <form>
                                <div class="sd-container">
                                 <input name="calendarselect{ContactID}" class="timeselect" type="date" id="toDT" required/>
                                  <span class="open-button">
                                    <button type="button"> <i class="fas fa-calendar-alt" alt= "Date Picker" id="datepickericon"></i></button>
                                  </span>
                                </div>
                              </form>
                </div>                
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" id="submit">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
    <div class="container">
        <div id="results" class="block has-background-warning">

        </div>
    </div>

    <footer class="footer">
            <div class="container-fluid">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>
                </div>
              <span class="text-center">
                <p>&copy; Copyright 2019 FlyBuy</p>
            </footer>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
